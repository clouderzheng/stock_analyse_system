<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="refresh" content="10">-->
    <link rel="shortcut icon" href="/static/image/favicon-night.ico"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/night_menu.js"></script>
    <title>login page</title>


</head>
<body>

<div class="iframe">
    <div class="navbar navbar-night">
        <div class="navbar-system-name-night">
            股票分析系统
        </div>
        <div class="navbar-icon-night">
            <img class="home-image-night" src="/static/image/night.jpg">
        </div>
    </div>
    <div class="menu-night">

        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="panel-group" id="panel-680598">
                    <div class="panel panel-default">
                        <div class="panel-heading" onclick="refresh()">
                            <label class="panel-title" data-toggle="collapse" data-parent="#panel-680598">HOME</label>
                        </div>

                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-680598"
                               href="#strategy">stock strategy</a>
                        </div>
                        <div id="strategy" class="panel-collapse collapse">
                            <div class="panel-body" id="average_strategy" onclick="change_content('trend_strategy')">
                                average strategy
                            </div>
                            <div class="panel-body" id="trend_strategy"  onclick="change_content('trend_strategy')">
                                trend strategy
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-680598"
                               href="#message_analyse">stock analyse</a>
                        </div>
                        <div id="message_analyse" class="panel-collapse collapse">
                            <div class="panel-body">
                                message analyse
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-680598"
                               href="#screen_stock">screen stock</a>
                        </div>
                        <div id="screen_stock" class="panel-collapse collapse">
                            <div class="panel-body" onclick="change_content('snowball_combination_page')">
                                <a >Snowball Combination </a>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-680598"
                               href="#stock_comment">stock comment</a>
                        </div>
                        <div id="stock_comment" class="panel-collapse collapse">
                            <div class="panel-body" onclick="change_content('sina_market_comment')">
                                <a >sina market comment </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="content-night">

        <iframe class="content-frame-night" id="content"></iframe>

    </div>
</div>

<script>
    $(document).ready(function () {


     var token = sessionStorage.getItem("token");

     if(token == undefined){
         window.location.href = "/auth/login"
     }
        var url = "/auth/index_info?token="+token;
        $("#content").attr("src",url);
    })

    function refresh() {
        window.location.reload();
    }
</script>
</body>
</html>
